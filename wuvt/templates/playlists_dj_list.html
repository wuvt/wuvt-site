{% extends "base.html" %}
{% block title %}Playlist Archive (by DJ) - {{ super() }}{% endblock %}

{% block content %}
<section>
<header>
    <h2>Playlist Archive (by DJ)</h2>
</header>

<section>
    <ul>
        {% for dj in djs %}
        <li><a href="{{ url_for('playlists_dj_sets', dj_id=dj.id) }}">{{ dj.airname }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
