{% extends "admin/base.html" %}
{% set page_title="Add User Role " %}
{% block nav_admin_roles %}<li class="active"><a href="{{ url_for('admin.roles') }}">Roles</a></li>{% endblock %}

{% block content %}
<h1>Add User Role</h1>

<form method="post" class="form-horizontal" role="form">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
    
    <div class="form-group{% if 'user' in error_fields %} has-error{% endif %}">
        <label for="id_user" class="col-sm-3 control-label">User</label>
        <div class="col-sm-9">
            <select id="id_user" name="user" class="form-control">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group{% if 'role' in error_fields %} has-error{% endif %}">
        <label for="id_role" class="col-sm-3 control-label">Role</label>
        <div class="col-sm-9">
            <select id="id_role" name="role" class="form-control">
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>
            Add User Role
        </button>

        <a href="{{ url_for('admin.roles') }}" class="btn btn-default">
            <span class="glyphicon glyphicon-remove"></span>
            Cancel
        </a>
    </div>
</form>
{% endblock %}
